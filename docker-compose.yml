services:
  server:
    build: .
    # ports:
    #   - "2222:2222"
    network_mode: "host"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      # Explicitly pass these if they aren't being picked up by env_file automatically in your context
      - CANVAS_BASE_URL=${CANVAS_BASE_URL}
      - CANVAS_TOKEN=${CANVAS_TOKEN}
      - MCP_SERVER_TOKEN=${MCP_SERVER_TOKEN}
    restart: unless-stopped
